<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <title>Hooks</title>
</head>

<body>

    <div id="root"></div>


    <script type="text/babel">


        function Root() {
            const [data, setData] = React.useState({x:0,y:0});
            React.useEffect(onRender , []);

            function onRender(){
                console.log('Root comp rendered');
                return compUnloaded;
            }

            function compUnloaded(){
                console.log('Clean up code');
            }
            
            return (
                <div>
                    <h1>Hooks Demo</h1>
                    <button onClick = {(e)=> setData({...data,x: ++data.x })} >Click Me</button>
                    <Foo />
                    <Bar x={data.x} y={data.y} />
                </div>
            )
        }

        function Foo(params){
            return (
                <div>
                    <h1>Foo!</h1>
                </div>
            )
        }

        const  Bar = ({x,y}) => {
            return (
                <div>
                    <h1>Bar!</h1>
                    <h1>{x}</h1>
                    <h1> {y}</h1>
                </div>
            )
        }



        ReactDOM.render(
            <Root />,
            document.getElementById('root'),
        );

    </script>

</body>

</html>
